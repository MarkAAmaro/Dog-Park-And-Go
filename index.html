<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog-Park-And-Go</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!--starting page-->

<body>
    <main class="transparent-header">
        <header>
            <h1>Dog-Park-And-Go</h1>
        </header>
        <h2>Wanna Go For a Walk? </h2>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <label for="userDog">Size of your Dog:</label>
                <select id="dogSize">
                    <option>Small, we can walk to the nearest park within 1-3 miles of us.</option>
                    <option>Medium to Large, we can walk to the nearest park within 3-5 miles of us.</option>
                    <option>We love a good car ride. Show us the nearest park within 10 miles.</option>
                </select>
                
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode">
                <button id="go-button">Let's Go!</button>
            </fieldset>
        </form>
    </main>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY6NmG73gJVoMm3w6-YvnWcN8-8_mELAM&libraries=geometry,places&callback=initMap">
        </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
